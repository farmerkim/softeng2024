{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type="submit">
    
    <!-- Cancel button with safe URL check -->
    <input
        value="Cancel"
        type="button"
        {% if todo_list.id %}
            onclick="location.href='{% url 'list' todo_list.id %}'"
        {% else %}
            style="cursor: not-allowed; color: gray;" 
            title="No ID available"
            disabled
        {% endif %}
    >
    
    <!-- Delete button with safe URL check -->
    {% if object and todo_list.id %}
        <input
            value="Delete this item"
            type="button"
            onclick="location.href='{% url 'item-delete' todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
