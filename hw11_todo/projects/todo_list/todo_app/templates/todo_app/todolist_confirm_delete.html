{% extends "base.html" %}

{% block content %}

<h3>Delete To-do Item</h3>

<p>Are you sure you want to delete the item: <b>{{ object.title }}</b>
   from the list <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
    <input
        value="Cancel"
        type="button"
        {% if todo_list.id %}
            onclick="location.href='{% url 'list' todo_list.id %}';"
        {% else %}
            style="cursor: not-allowed; color: gray;" 
            title="No ID available"
            disabled
        {% endif %}
    >
</form>

{% endblock %}
