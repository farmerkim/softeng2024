{% extends './layout.html' %}
{% load static %}

{% block title %}블로그{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">블로그 포스트</h1>
    {% if posts|length > 0 %}
        <div class="list-group">
            {% for post in posts %}
                <div class="list-group-item">
                    <h4 class="mb-1">제목: {{post.title}}</h4>
                    <p>내용: {{post.content}}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            아직 작성된 포스트가 없습니다.
        </div>
    {% endif %}
</div>
{% endblock %}
