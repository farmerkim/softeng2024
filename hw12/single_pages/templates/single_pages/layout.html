<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HOME PAGE{% endblock %}</title>

    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CDN 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .node {
            background-color: #fff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px;
            position: relative;
            text-align: center;
            min-width: 150px;
        }
        .line {
            height: 20px;
            width: 2px;
            background-color: #007BFF;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .flex-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        img {
            margin: 10px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="{% url 'single_pages:index_page' %}">홈</a>
        <a href="{% url 'single_pages:about_crop_page' %}">작목반 조직도/ 소개</a>
        <a href="{% url 'single_pages:crop_yield_meter_page' %}">수확량계산기</a>
        <a href="{% url 'single_pages:blog_page' %}">블로그</a>
    </nav>

    <header class="bg-light py-3">
        <div class="container">
            <h1 class="text-center">영농창업사업단 홈페이지에 오신 것을 환영합니다. <i class="fas fa-apple-whole"></i></h1>
        </div>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Footer content here</p>
    </footer>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
