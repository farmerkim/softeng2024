{% extends "base.html" %}

{% block content %}
    <h3>{{ title }}</h3>

    <form method="post">
        {% csrf_token %}
        
        <!-- 테이블을 조금 더 개선하여 각 필드를 명확히 렌더링 -->
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label }}</td>
                    <td>{{ field }}</td>
                    {% if field.help_text %}
                        <td><small>{{ field.help_text }}</small></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>

        <input
            value="Submit"
            type="submit">
        
        <!-- Cancel 버튼은 리스트 페이지로 리디렉션 -->
        <input
            value="Cancel"
            type="button"
            onclick="location.href='{% url 'todo:list' todo_list.id %}'">
    </form>

{% endblock %}
