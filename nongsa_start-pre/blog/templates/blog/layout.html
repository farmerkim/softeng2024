{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}작물 가이드{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% load static %}
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #81C784;
            --accent-color: #FFA000;
            --background-color: #F9FBE7;
            --text-color: #333;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 0;
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white !important;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: var(--accent-color);
        }

        /* Header Styles */
        .page-header {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
        }

        .header-content {
            text-align: center;
            padding: 2rem 0;
        }

        .header-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header-title i {
            color: var(--accent-color);
        }

        .header-subtitle {
            color: var(--text-color);
            font-size: 1.2rem;
        }

        /* Main Content Styles */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        /* Footer Styles */
        .footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .footer p {
            margin: 0;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .page-header,
            .main-container {
                margin: 1rem;
                padding: 1rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }
        }

        /* Button Styles */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        /* Card Styles */
        .card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 7px 7px 0 0 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:index' %}">
                <i class="fas fa-seedling"></i> 작물 가이드
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'single_pages:index_page' %}">
                            <i class="fas fa-home"></i> 홈으로
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:login' %}">
                            <i class="fas fa-user"></i> 로그인
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="page-header">
        <div class="header-content">
            <h1 class="header-title">
                <i class="fas fa-book"></i>
                {% block header_title %}작물가이드에 오신 것을 환영합니다!{% endblock %}
            </h1>
            <p class="header-subtitle">{% block header_subtitle %}원하시는 작물의 가이드를 확인하세요.{% endblock %}</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>복사본 &copy; 작물가이드 2024</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
