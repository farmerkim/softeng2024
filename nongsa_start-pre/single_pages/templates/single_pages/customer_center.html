{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
        }

        .farmers-title {
            text-align: center;
            color: #2ECC71;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 50px 0;
            letter-spacing: 5px;
        }

        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2개의 열로 고정 */
            gap: 40px;
            margin-top: 50px;
            justify-items: center;
        }

        .team-member {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #ffeb3b;
            padding: 10px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .member-name {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
        }

        .member-title {
            color: #2ECC71;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .member-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .member-description {
            color: #777;
            font-size: 14px;
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto 15px auto;
        }

        .contact-info {
            margin-top: 10px;
            color: #666;
        }

        .contact-info p {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .contact-info i {
            color: #2ECC71;
        }

        .divider {
            width: 30px;
            height: 2px;
            background: #2ECC71;
            margin: 15px auto;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr; /* 모바일에서는 한 열로 변경 */
            }
        }
    </style>
</head>
<body>
    <h1 class="farmers-title">FARMERS</h1>
    
    <div class="team-container">
        <div class="team-grid">
            <div class="team-member">
                <!-- 이미지 경로는 실제 이미지 위치에 맞게 수정하세요 -->
                <img src="{% static 'single_pages/images/junmo_1.jpg' %}" alt="김준모" class="profile-image">
                <h2 class="member-name">김준모</h2>
                <h3 class="member-title">conscientious farmer</h3>
                <div class="divider"></div>
                <h4 class="member-subtitle">스마트팜 보육사업 10기</h4>
                <p class="member-description">"안정하고 신선한 농산물 생산을 최우선으로, 여러분의 건강과 행복을 주선으로 농사짓겠습니다."</p>
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> 010-1234-5678</p>
                    <p><i class="fas fa-envelope"></i> junmo@example.com</p>
                </div>
            </div>

            <div class="team-member">
                <!-- 이미지 경로는 실제 이미지 위치에 맞게 수정하세요 -->
                <img src="{% static 'single_pages/images/yunseo.jpg' %}" alt="차윤서" class="profile-image">
                <h2 class="member-name">차윤서</h2>
                <h3 class="member-title">working farmer</h3>
                <div class="divider"></div>
                <h4 class="member-subtitle">직원</h4>
                <p class="member-description">"열심히 하겠습니다!"</p>
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> 010-9876-5432</p>
                    <p><i class="fas fa-envelope"></i> yunseo@example.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
