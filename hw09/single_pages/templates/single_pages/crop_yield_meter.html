{% extends './layout.html' %}
{% load static %}

{% block title %}
농작물 수확량 계산기
{% endblock %}

{% block content %}
<h1>농작물 수확량 계산기</h1>

<script>
    function calculateYield() {
        // 입력값을 가져옴
        let avgWeight = parseFloat(document.getElementById('avgWeight').value);
        let area = parseFloat(document.getElementById('area').value);
        let plantsPerArea = parseFloat(document.getElementById('plantsPerArea').value);

        // 수확량 계산
        let totalYield = avgWeight * area * plantsPerArea;

        // 결과를 표시
        document.getElementById('result').innerText = "예상 수확량: " + totalYield + " kg";
    }
</script>

<form>
    <div class="mb-3">
        <label for="avgWeight" class="form-label">작물당 평균 무게 (kg):</label>
        <input id="avgWeight" type="number" class="form-control" value="1" onkeyup="calculateYield()">
    </div>

    <div class="mb-3">
        <label for="area" class="form-label">재배 면적 (㎡):</label>
        <input id="area" type="number" class="form-control" value="100" onkeyup="calculateYield()">
    </div>

    <div class="mb-3">
        <label for="plantsPerArea" class="form-label">㎡당 작물 수 (개):</label>
        <input id="plantsPerArea" type="number" class="form-control" value="10" onkeyup="calculateYield()">
    </div>

    <div id="result" class="mt-4">예상 수확량: 0 kg</div>
</form>
{% endblock %}
