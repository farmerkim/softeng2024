<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'blog:index' %}">블로그</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="text-center mb-4">최근 포스트</h2>
        <div class="list-group">
            {% for post in posts %}
                <a href="{% url 'blog:single_post_page' post.pk %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ post.title }}</h5>
                    <small class="text-muted">{{ post.created_at|date:"Y년 m월 d일" }}</small>
                    <p class="mb-1">{{ post.content|truncatewords:30 }}</p>
                </a>
            
            {% empty %}
                <div class="alert alert-warning text-center" role="alert">
                    작성된 포스트가 없습니다.
                </div>
            {% endfor %}
        </div>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 블로그</p>
    </footer>
</body>
</html>
